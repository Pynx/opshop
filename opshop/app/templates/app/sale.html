{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary" style="margin-top: 50px; width: 100%;">
                {% bootstrap_icon "shopping-cart" %} Checkout
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
